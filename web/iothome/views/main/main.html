<br>
<section class="container" >
    <div class="row" >

        <div class="col-xs-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Total</h3>
                </div>
                <div class="panel-body">
                    <div iot-gauge="{value:valueTotal,domain:[0,5000],format:format}" class="epoch gauge-medium"></div>
                </div>
            </div>        


        </div>
        <div class="col-xs-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Enchufes</h3>
                </div>
                <div class="panel-body">
                    <div iot-gauge="{value:value0,domain:[0,5000],format:format}" class="epoch gauge-small"></div>
                </div>

            </div>
        </div>
        <div class="col-xs-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Luces</h3>
                </div>
                <div class="panel-body">
                    <div iot-gauge="{value:value1,domain:[0,5000],format:format}" class="epoch gauge-small"></div>
                </div>

            </div>
        </div>
        <div class="col-xs-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Cocina</h3>
                </div>
                <div class="panel-body">
                    <div iot-gauge="{value:value2,domain:[0,5000],format:format}" class="epoch gauge-small"></div>
                </div>

            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Consumo global</h3>
                </div>
                <div class="panel-body">
                    <div iot-line-chart="lineChartConfig" class="epoch" style="width: 800px; height: 200px"></div>
                </div>
            </div>
        </div>
    </div>
</section>
